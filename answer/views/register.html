<body>
<!-- Navbar Section -->

<!-- Submit Form -->
<div class="ms-3 mt-3">
    <div class="row g-3 align-items-center pb-4">
      <div class="col-auto">
        <input type="text" id="name" placeholder="Nama" class="form-control" aria-describedby="passwordHelpInline">
      </div>
      <div class="col-auto">
        <span id="passwordHelpInline" class="form-text">
           Minimal 10 Karakter
        </span>
      </div>
    </div>
    <div class="row g-3 align-items-center pb-4">
        <div class="col-auto">
          <input type="number" id="name" placeholder="Umur" class="form-control" aria-describedby="passwordHelpInline">
        </div>
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
             Minimal 25 Tahun
          </span>
        </div>
      </div>
      <div class="row g-3 align-items-center pb-4">
        <div class="col-auto">
          <input type="number" id="allowance" placeholder="Uang Sangu" class="form-control" aria-describedby="passwordHelpInline">
        </div>
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
             Minimal Rp. 100.000 dan Maksimal Rp. 1.000.000
          </span>
        </div>
      </div>
<button id="submitButton" class="btn btn-primary">Submit</button>

</div>
<!-- End of Submit Form -->
